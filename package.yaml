name:                net-mqtt
version:             0.8.2.0
github:              "dustin/mqtt-hs"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "BSD3"

extra-source-files:
- README.md
- Changelog.md

# Metadata used when publishing your package
synopsis:            An MQTT Protocol Implementation.
category:            Network

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/mqtt-hs#readme>

dependencies:
- base                 >= 4.7 && < 5
- async                >= 2.2.1 && < 2.3
- bytestring           >= 0.10.8 && < 0.12
- text                 >= 1.2.3 && < 1.3
- binary               >= 0.8.5 && < 0.9
- containers           >= 0.5.0 && < 0.7
- stm                  >= 2.4.0 && < 2.6
- attoparsec           >= 0.13.2 && < 0.15
- conduit              >= 1.3.1 && < 1.4
- conduit-extra        >= 1.3.0 && < 1.4
- network-conduit-tls  >= 1.3.2 && < 1.4
- network-uri          >= 2.6.1 && < 2.7
- attoparsec-binary    >= 0.2   && < 1.0
- deepseq              >= 1.4.3.0 && < 1.5
- QuickCheck           >= 2.12.6.1 && < 2.15
- websockets           >= 0.12.5.3 && < 0.13
- connection           >= 0.2.0 && < 0.4

library:
  source-dirs: src
  ghc-options: -Wall

executables:
  mqtt-example:
    main:                Main.hs
    source-dirs:         app/example
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - net-mqtt

  mqtt-watch:
    main:  Main.hs
    source-dirs: app/mqtt-watch
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -eventlog
    - -with-rtsopts=-N
    dependencies:
    - net-mqtt
    - optparse-applicative
    - bytestring

tests:
  mqtt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - net-mqtt
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - checkers
